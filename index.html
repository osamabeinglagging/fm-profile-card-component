<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {position: absolute; bottom: 0; left: 0; right: 0; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <div class="card__intro">
        <picture class="card__bg">
          <img src="./images/bg-pattern-card.svg" />
        </picture>
        <picture class="card__image">
          <img src="./images/image-victor.jpg" />
        </picture>
        <div class="card__details">
          <h2 class="card__name">Victor Crest</h2>
          <p class="card__age">26</p>
          <p class="card__loc">London</p>
        </div>
      </div>

      <div class="card__followers">
        <p>
          <span>80K</span> Followers
        </p>

        <p>
          <span>803K</span> Likes
        </p>

        <p>
          <span>1.4K</span> Photos
        </p>
      </div>

    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Osama.
  </div>
</body>
</html>
